<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="container container--nav">
      <div class="navigation">
        <div class="left-nav">
          <img src="images/logo.svg">
        </div>
        <div class="right-nav">
          <nav class="nav-menu">
            <ul class="nav-links spacer">
              <li class="nav-link--item"><a href="#">Product</a></li>
              <li class="nav-link--item"><a href="#">Features</a></li>
              <li class="nav-link--item"><a href="#">Pricing</a></li>
              <li class="nav-link--item"><a href="#">Login</a></li>
            </ul>
          </nav>
      
          <div class="hamburger-menu">
            <button class="hamburger-button split">
              <span class="button-line"></span>
              <span class="button-line"></span>
              <span class="button-line"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container split spacer">
      <div class="col">
        <h1 class="section-title transform"><span>New </span>Monograph Dashboard</h1>
        <h2 class="section-subtitle transform">Powerful insights into your team</h2>
        <p class="section-desc">Project planning and time tracking for agile teams</p>
        <div class="section-btns">
          <a href="#" class="btn">Schedule a demo</a>
          <a href="#" class="btn">to see a live preview</a>
        </div>
      </div>
      <div class="col">
        <img src="images/illustration-devices.svg" class="illustration-devices">
      </div>
    </div>
  </main>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
