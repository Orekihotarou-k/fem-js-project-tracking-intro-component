<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <nav class="split navigation">
      <div class="nav-logo">
        <img src="images/logo.svg">
      </div>
      <div class="nav-menu">
        <div class="hamburger-menu">
          <button class="hamburger-button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <ul class="split menu-list">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <hr>
            <li><a href="#" class="login-btn">Login</a></li>
          </ul>
        </div>  
      </div>
    </nav>
  </header>

  <main>
    <section class="container split">
      <div class="col-img">
        <img src="images/illustration-devices.svg">
      </div>
      <div class="col-desc">
        <h1 class="section-title"><span>New</span> Monograph Dashboard</h1>
        <h2 class="section-sub-title">Powerful insights into your team</h2>
        <p class="section-desc">Project planning and time tracking for agile teams</p>

        <div class="section-btns">
          <a href="#">Schedule a demo</a>
          <a href="#">to see a live preview</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Orekihotarou-k">Levis Bohse</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
