<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="navigation">
      <div class="left-nav">
        <img src="images/logo.svg">
      </div>
      <div class="right-nav">
        <nav>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="col">
      <h1 class="section-title"><span>New </span>Monograph Dashboard</h1>
      <h2 class="section-subtitle">Powerful insights into your team</h2>
      <p class="section-desc">Project planning and time tracking for agile teams</p>
      <div>
        <a href="#">Schedule a demo</a>
        <a href="#">to see a live preview</a>
      </div>
    </div>

    <div class="col">
      <img src="images/illustration-devices.svg" alt="">
    </div>
  </main>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</html>
